            <div id="fileCount" class="file-count hidden"></div>
        </div>

        <div id="filesContainer"></div>

        <div id="emptyState" class="empty-state">

            <p class="empty-text">íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”</p>
            <p class="empty-subtext">.txt, .md, .log, .json, .csv íŒŒì¼ì„ ì§€ì›í•©ë‹ˆë‹¤</p>
        </div>

    <script>
        var files = [];

        var fileInput = document.getElementById('fileInput');
        var filesContainer = document.getElementById('filesContainer');
        var emptyState = document.getElementById('emptyState');
        var fileCount = document.getElementById('fileCount');
        var batchReplaceBtn = document.getElementById('batchReplaceBtn');
        var downloadAllBtn = document.getElementById('downloadAllBtn');

        fileInput.addEventListener('change', handleFileUpload);
        batchReplaceBtn.addEventListener('click', batchReplace);
        downloadAllBtn.addEventListener('click', downloadAllFiles);

        function handleFileUpload(e) {
            var uploadedFiles = Array.from(e.target.files);
            
            uploadedFiles.forEach(function(file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var fileObj = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        originalContent: event.target.result,
                        content: event.target.result
                    };
                    files.push(fileObj);
                    renderFiles();
                };
                reader.readAsText(file);
            });
            
            e.target.value = '';
        }

        function renderFiles() {
            if (files.length === 0) {
                emptyState.classList.remove('hidden');
                fileCount.classList.add('hidden');
                batchReplaceBtn.classList.add('hidden');
                downloadAllBtn.classList.add('hidden');
                filesContainer.innerHTML = '';
                return;
            }

            emptyState.classList.add('hidden');
            fileCount.classList.remove('hidden');
            batchReplaceBtn.classList.remove('hidden');
            downloadAllBtn.classList.remove('hidden');
            fileCount.textContent = 'ì´ ' + files.length + 'ê°œ íŒŒì¼ ë¡œë“œë¨';

            filesContainer.innerHTML = files.map(function(file) {
                var modifiedText = file.content !== file.originalContent ? '<span class="modified">â— ìˆ˜ì •ë¨</span>' : '';
                return '<div class="file-card" data-id="' + file.id + '">' +
                    '<div class="file-header">' +
                        '<div class="file-name">ğŸ“„ ' + file.name + '</div>' +
                        '<div class="file-actions">' +
                            '<button class="btn-small btn-reset" onclick="resetFile(' + file.id + ')">ë˜ëŒë¦¬ê¸°</button>' +
                            '<button class="btn-small btn-download" onclick="downloadFile(' + file.id + ')">ğŸ“¥</button>' +
                            '<button class="btn-small btn-delete" onclick="deleteFile(' + file.id + ')">ğŸ—‘ï¸</button>' +
                        '</div>' +
                    '</div>' +
                    '<textarea id="textarea-' + file.id + '" oninput="updateContent(' + file.id + ', this.value)">' + file.content + '</textarea>' +
                    '<div class="file-status">' + modifiedText + '</div>' +
                '</div>';
            }).join('');
        }

        function updateContent(id, newContent) {
            var file = files.find(function(f) { return f.id === id; });
            if (file) {
                file.content = newContent;
                renderFiles();
            }
        }

        function deleteFile(id) {
            files = files.filter(function(f) { return f.id !== id; });
            renderFiles();
        }

        function resetFile(id) {
            var file = files.find(function(f) { return f.id === id; });
            if (file) {
                file.content = file.originalContent;
                renderFiles();
            }
        }

        function downloadFile(id) {
            var file = files.find(function(f) { return f.id === id; });
            if (file) {
                var blob = new Blob([file.content], { type: 'text/plain' });
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function downloadAllFiles() {
            files.forEach(function(file) {
                downloadFile(file.id);
            });
        }

        function batchReplace() {
            var findText = prompt('ì°¾ì„ í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (!findText) return;
            
            var replaceText = prompt('ë°”ê¿€ í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:');
            if (replaceText === null) return;
            
            files.forEach(function(file) {
                file.content = file.content.split(findText).join(replaceText);
            });
            
            renderFiles();
        }
    </script>
